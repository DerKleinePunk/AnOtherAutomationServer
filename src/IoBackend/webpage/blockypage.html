<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Blockly Demo: Resizable Blockly (Part 2)</title>
  <script src="/blockly/blockly_compressed.js"></script>
  <script src="/blockly/blocks_compressed.js"></script>
  <script src="/blockly/python_compressed.js"></script>
  <script src="/blockly/msg/en.js"></script>
  <script src="/blockly/python_compressed.js"></script>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      background-color: #fff;
      font-family: sans-serif;
      overflow: hidden;
    }

    h1 {
      font-weight: normal;
      font-size: 140%;
    }

    table {
      height: 100%;
      width: 100%;
    }

    #blocklyArea {
      height: 99%;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <td>
        <p><a href="index.html">Home</a> Flow f√ºr die Hausautomation erfassen.</p>
      </td>
    </tr>
    <tr>
      <td id="blocklyArea">
      </td>
    </tr>
    <tr>
      <td id="codeArea">
        <label for="codeAreaText">See your Code:</label>
        <textarea id="codeAreaText" name="codeAreaText" cols="120"></textarea>
      </td>
    </tr>
  </table>

  <div id="blocklyDiv" style="position: absolute"></div>

  <script>
    var toolbox = {
      'kind': 'categoryToolbox',
      'contents': [{
        'kind': 'category',
        'name': 'Logic',
        'categorystyle': 'logic_category',
        'contents': [
          {
            "kind": "block",
            "type": "controls_if"
          },
          {
            "kind": "block",
            "type": "logic_compare"
          },
          {
            "kind": "block",
            "type": "controls_repeat_ext"
          },
          {
            "kind": "block",
            "type": "math_number",
            "fields": { "NUM": 123 }
          },
          {
            "kind": "block",
            "type": "math_arithmetic"
          },
          {
            "kind": "block",
            "type": "text"
          },
          {
            "kind": "block",
            "type": "text_print"
          }
        ]
      },
      {
        'kind': 'category',
        'name': 'Variables',
        'categorystyle': 'variable_category',
        'custom': 'VARIABLE',
      },]
    };

    var blocklyArea = document.getElementById('blocklyArea');
    var blocklyDiv = document.getElementById('blocklyDiv');
    var workSpace = Blockly.inject(blocklyDiv,
      {
        media: '/blockly/media/',
        toolbox: toolbox
      });
    var onresize = function (e) {
      // Compute the absolute coordinates and dimensions of blocklyArea.
      var element = blocklyArea;
      var x = 0;
      var y = 0;
      do {
        x += element.offsetLeft;
        y += element.offsetTop;
        element = element.offsetParent;
      } while (element);
      // Position blocklyDiv over blocklyArea.
      blocklyDiv.style.left = x + 'px';
      blocklyDiv.style.top = y + 'px';
      blocklyDiv.style.width = blocklyArea.offsetWidth + 'px';
      blocklyDiv.style.height = blocklyArea.offsetHeight + 'px';
      Blockly.svgResize(workSpace);

      console.log('resize');
    };

    window.addEventListener('resize', onresize, false);
    onresize();

    function updateCode(event) {
      const pythonCode = Blockly.Python.workspaceToCode(workSpace);
      document.getElementById('codeAreaText').value = pythonCode;
    }
    workSpace.addChangeListener(updateCode);

  </script>
</body>

</html>
