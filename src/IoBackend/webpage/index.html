<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>HTML5 Example Page</title>
  <script src="/scripts/websocket.js"></script>
</head>
<body>
  <header>
    <h1>Test Page for Server</h1>
  </header>
  <textarea id=r readonly cols=40 rows=10></textarea><br>
  <br>
  ... and a publisher ws connection sends the string<br>
  in the box below to the broker when you press Send.<br>
  <input type="text" id=m cols=40 rows=1>
  <button id=b>Send</button><br>

  <textarea id=getResponse readonly cols=40 rows=10></textarea><br>
  <button type="button" id=dataButton >Request data</button><br>
  <button type="button" id=dataButton2 >Post data</button><br>
  <button type="button" id=dataButton3 >Post data (No Api Key)</button><br>
  <button type="button" id=dataButton4 >Post data (No Body)</button><br>
  <a href="dynpage">try dynamig PageCode</a><br>
  <a href="dynpage?a=3&a=test">try dynCode PageCode with Parameter</a><br>
  <br>
  <label for="topic">Mqtt Topic:</label>
  <input type="text" id=topic cols=120 rows=1><br>
  <label for="value">Mqtt Value:</label>
  <input type="text" id=value cols=120 rows=1><br>
  <button id=sendMqttValue>Send Mqtt</button><br>
  <button id=sendLogin>Login</button><br>
  <button id=getAccessPoints>AccessPoints</button><br>
  <br>
  <a href="ha">open HA via Proxy</a><br>
  <a href="ui">open HerbiOS Gui</a><br>
</body>
</html>
